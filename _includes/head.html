<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta property="og:type" content="article">
  <meta property="og:title" content="{{site.title}}" />
  <!--<meta property="og:description" content="Spider-Man: Across the Spider-Verse" />-->
  <meta property="og:type" content="video.other">
  <meta property="twitter:player" content="{{page.video_url}}">
  <meta property="og:video:type" content="text/html">
  <meta property="og:video:width" content="1280">
  <meta property="og:video:height" content="692">
  <meta name="twitter:image" content="{{page.thumbnail_url}}">
  <meta property="og:image:width" content="1280">
  <meta property="og:image:height" content="692">
 

  <title>
    {%- if page.title -%}
      {{ page.title }}
    {%- else -%}
      {{ site.title }}
    {%- endif -%}
  </title>

  {%-seo title=false-%}
  {%-feed_meta-%}
  
  {% if site.tags != "" %}
    {% include collecttags.html %}
  {% endif %}

  <link rel="shortcut icon" type="image/x-icon" href="{{ site.favicon | relative_url }}" />

  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}" />
  
  <link rel="stylesheet" href="{{ "/assets/css/video_player.css" | relative_url }}" /> 
</head>
